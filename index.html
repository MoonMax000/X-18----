<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>TyrianTrade Social</title>
    
    <!-- Resource Hints для ускорения загрузки -->
    <link rel="preconnect" href="http://localhost:8080" crossorigin>
    <link rel="dns-prefetch" href="http://localhost:8080">
    
    <!-- Critical CSS inline для предотвращения FOUC -->
    <style id="critical-css">
      /* FOUC Prevention - скрываем контент до загрузки CSS */
      html {
        visibility: hidden;
        opacity: 0;
      }
      
      /* Базовые стили для мгновенного применения */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        background-color: #000000;
      }
      
      /* Initial loading skeleton - will be replaced by React */
      .initial-skeleton {
        position: fixed;
        inset: 0;
        background-color: #000000;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease-out;
      }
      
      .initial-skeleton.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Critical skeleton styles inline */
      .skeleton-block {
        background-color: rgba(31, 41, 55, 0.5);
        border-radius: 0.375rem;
        position: relative;
        overflow: hidden;
      }
      
      /* Shimmer animation */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(
          90deg,
          rgba(55, 65, 81, 0.3) 0%,
          rgba(75, 85, 101, 0.5) 50%,
          rgba(55, 65, 81, 0.3) 100%
        );
        background-size: 1000px 100%;
      }
      
      /* Отключение анимации для prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        .shimmer {
          animation: none !important;
          background: rgba(55, 65, 81, 0.3) !important;
        }
        .spinner {
          animation: none !important;
        }
      }
      
      /* Spinner */
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(160, 106, 255, 0.1);
        border-top-color: #a06aff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide skeleton once React loads */
      #root:not(:empty) ~ .initial-skeleton {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Initial loading skeleton with ARIA attributes -->
    <div class="initial-skeleton" id="initial-loader" role="status" aria-busy="true" aria-live="polite">
      <div class="spinner"></div>
      <span class="sr-only" style="position: absolute; left: -9999px;">Загрузка приложения...</span>
    </div>
    
    <script>
      // Управление видимостью и предотвращение FOUC
      (function() {
        // Счетчик для отслеживания загрузки CSS
        var cssLoaded = false;
        var reactReady = false;
        
        // Функция для показа контента
        function showContent() {
          if (cssLoaded && reactReady) {
            document.documentElement.style.visibility = 'visible';
            document.documentElement.style.opacity = '1';
            document.documentElement.style.transition = 'opacity 0.3s ease-in';
          }
        }
        
        // Отслеживаем загрузку CSS через MutationObserver
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              var nodes = mutation.addedNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].nodeName === 'STYLE' || 
                    (nodes[i].nodeName === 'LINK' && nodes[i].rel === 'stylesheet')) {
                  cssLoaded = true;
                  showContent();
                }
              }
            }
          });
        });
        
        observer.observe(document.head, { childList: true });
        
        // Отслеживаем готовность React
        var checkReact = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            reactReady = true;
            clearInterval(checkReact);
            
            // Скрываем начальный loader с анимацией
            setTimeout(function() {
              var loader = document.getElementById('initial-loader');
              if (loader) {
                loader.classList.add('hidden');
                loader.setAttribute('aria-busy', 'false');
                setTimeout(function() {
                  loader.style.display = 'none';
                }, 300);
              }
              showContent();
            }, 100);
          }
        }, 50);
        
        // Fallback: показать контент через 3 секунды в любом случае
        setTimeout(function() {
          cssLoaded = true;
          reactReady = true;
          showContent();
        }, 3000);
      })();
    </script>
    
    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
